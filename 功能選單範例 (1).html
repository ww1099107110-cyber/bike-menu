
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>回報與班表系統</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .icon-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .icon-item {
      width: 150px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #333;
      transition: transform 0.2s;
    }
    .icon-item:hover {
      transform: scale(1.05);
    }
    .icon-item i {
      font-size: 36px;
      margin-bottom: 10px;
      color: #007bff;
    }
    .icon-label {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>苗栗維調功能選單</h1>
  <div class="icon-grid">
    <a class="icon-item" href="https://example.com/1" target="_blank">
      <i class="fas fa-battery-full"></i>
      <div class="icon-label">換電回報</div>
    </a>
    <a class="icon-item" href="https://example.com/2" target="_blank">
      <i class="fas fa-trash-alt"></i>
      <div class="icon-label">置物籃垃圾回報</div>
    </a>
    <a class="icon-item" href="https://example.com/3" target="_blank">
      <i class="fas fa-broom"></i>
      <div class="icon-label">場站清潔回報</div>
    </a>
    <a class="icon-item" href="https://example.com/4" target="_blank">
      <i class="fas fa-calendar-check"></i>
      <div class="icon-label">每日工量回報</div>
    </a>
    <a class="icon-item" href="https://example.com/5" target="_blank">
      <i class="fas fa-truck"></i>
      <div class="icon-label">調度車出車回報</div>
    </a>
    <a class="icon-item" href="https://example.com/6" target="_blank">
      <i class="fas fa-users"></i>
      <div class="icon-label">苗栗維調班表</div>
    </a>
    <a class="icon-item" href="https://example.com/7" target="_blank">
      <i class="fas fa-calendar-alt"></i>
      <div class="icon-label">苗栗預排班表</div>
    </a>
  </div>
</body>
</html>
